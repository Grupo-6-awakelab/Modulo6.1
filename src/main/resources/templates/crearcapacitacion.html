<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.com">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
  <title>Crear Capacitacion</title>
  <style>
.container {
  max-width: 500px;
}
</style>
</head>
<body>
<div class="container" id="container">
  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <!-- menu colapsed -->
    <nav class="navbar navbar-expand-lg bg-light" style="height: 50px;">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/" style="color: #00a8e8;">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contacto" style="color: #00a8e8;">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/capacitacion/crear" style="color: #00a8e8;">Crear Capacitacion</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/capacitacion" style="color: #00a8e8;">Listar Capacitacion</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="text-center">
    <h1>Crear Capacitacion</h1>
    <br>

    <div class="row md-4">
      <form th:with="action=${isNew ? '/crear' : '/editar/' + capacitacion.id}" method="post" th:action="@{${action}}">

          <input th:if="${not isNew}" type="hidden" id="id" name="id" class="form-control" th:value="${capacitacion.id}" />


          <label class="form-label" for="name">Nombre:</label>
          <input type="text" id="name" name="name" class="form-control" th:value="${isNew ? '' : capacitacion.name}">


          <label class="form-label" for="detalle">detalle:</label>
          <input type="text" id="detalle" name="detalle" class="form-control" th:value="${isNew ? '' : capacitacion.detalle}">

        <div class="pt-3">
          <button class="btn btn-primary" type="submit" th:text="${isNew ? 'Crear' : 'Guardar'}"></button>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
